<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet/less" type="text/css" href="style.less" />
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1" async></script>
    <title>Document</title>
</head>
<body>
<!-- Navegation -->
    <div class="container">
        <nav>
            <ul>
                <li class="active">Home</li>
                <li>Old models</li>
                <li>New</li>
                <li>About</li>
            </ul>
            <ul>
                <li><i data-feather="shopping-cart"></i></li>
                <li><i data-feather="search"></i></li>
                <li><i data-feather="user"></i></li>
            </ul>
        </nav>
<!-- Conteudo -->
        <div class="content">
<!-- Social Midia -->
            <div class="social-midia">
                <i data-feather="instagram"></i>
                <i data-feather="facebook"></i>
                <i data-feather="twitter"></i>
            </div>
<!-- Conteudo da esquerda -->
            <div class="content-text left">
                <h3>THE BEST OF THE YEAR</h3>
                <h1>IT'S COMING</h1>
            </div>
<!-- Conteudo da direita -->
            <div class="content-text right">
                <h3>MAKE SURE YOU DID A FREE-ORDER</h3>
                <h1>NEXT WEEK</h1>
            </div>
            <img src="http://4.bp.blogspot.com/-XLokx05webo/UloaIU2M76I/AAAAAAAAZXo/CY_wTOaG9iI/s1600/Dezenho-de-Mulheres-em-png-queroimagem-Cei%C3%A7a-Crispim+(1).png" alt="">
        </div>
        <div class="pre-order">
            <i data-feather="shopping-bag"></i>
            <p>Pre-order</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>      
</body>
</html>
